<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evopool</title>
    <style>
        #map {
            width: 80%;
            height: 400px;
        }
    </style>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <script src="rider.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7YypByxy6nty8uskgT67k_QKoAsmiGes&libraries=places&callback=initAutocomplete"
            async defer></script>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>

<h1>Rider's Page</h1>

<body>
    <p>This is rider's page</p>
    <h2>My Google Maps Demo</h2>

    <h3></h3>

      <div class="left-panel">
        <div id="locationField">
            <p>Origin:</p>
            <p>
                <input id="autocompletePu" placeholder="Enter your address"
                       onFocus="geolocate('pu')" type="text">
                <button onclick="clickPoint('pu')">Click on map</button>
                <button onclick="resetPoint('pu')">Reset</button>
            </p>
        </div>
        <div id="locationField2">
            <p>Destination:</p>
            <p>
                <input id="autocompleteDes" placeholder="Enter your address"
                       onFocus="geolocate('des')" type="text">
                <button onclick="clickPoint('des')">Click on map</button>
                <button onclick="resetPoint('des')">Reset</button>
            </p>
        </div>
        <div>
            <p>Time of departure:</p>
            <p>
                <input id="time" type="datetime-local" name="time">
            </p>
        </div>
        <div>
            <p>Radius (meters)</p>
            <p>
                <input id="radius" type="text" name="radius">
            </p>
        </div>

        <div id="floating-panel">
            <button id="find_driver_btn" onclick="sendPoints();">Find Drivers!</button>
        </div>
      </div>
      <div class="map">
        <div id="map"></div>
        <div id="directions-panel"></div>
        <div id="routes"/>
      </div>

      <div id="tablePrint"></div>


    <!-- Trigger the modal with a button -->
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Reserved!</h4>
                </div>
                <div style="margin: auto; display: block; text-align: center;" class="modal-body">
                    <p style="horizontal-align:center; font-size: 54px;">congratulations! You just saved..</p> <br>
                    <p style="horizontal-align:center; font-size: 68px;" id="carbon-emission"></p>
                    <img src="carbon_emission.png" height="500" width="500">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
