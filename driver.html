<html>
	<head>
		<title>Evopool</title>
 	</head>
 	<body>
	 	<script src="driver.js"></script>		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyD7YypByxy6nty8uskgT67k_QKoAsmiGes&libraries=places&callback=initMap" async defer></script>

		<div id="mappy" style="width:900px; height:550px;"></div>
		
		<div>From:</div>
		<input id="autocompleteFrom" placeholder="Enter your address" type="text">
		<button onclick="clickPoint('origin')">Click on map</button>
		
		<div>To:</div>
		<input id="autocompleteTo" placeholder="Enter your address" type="text">
		<button onclick="clickPoint('destination')">Click on map</button>
		
		<div>Time:</div>
		<input id="date" type="date" name="date">
		<input id="time" type="time" name="time">
		
		<div>How many passengers:</div>
		<input id="passengers" type="text" name="passengers">

		<button onclick="sendData()">Submit</button>
  </body>
</html>
